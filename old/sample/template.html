<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ meta.Title }}</title>
  <style type="text/css" media="screen">
    body {
      font-size: 20px;
      width: 800px;
      margin: 3em auto;
    }
    p {
      margin: 0;
      line-height: 1.4em;
      text-indent: 1.5em;
    }
    author {
      font-style: italic;
    }
    aside, h1 {
      text-align: center;
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <article>
    <h1>{{ meta.Title }}</h1>
    <aside>
      by <author>{{ meta.Author }}</author>
    </aside>
    <section>
      {{{ content }}}
    </section>
  </article>
</body>
</html>
